<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
	integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
	crossorigin="anonymous">
<link
	href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;600&family=Raleway:wght@300;400;600&display=swap"
	rel="stylesheet">
<title>Crear Tipos Islas Hormigas</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/home.css}">
</head>

<header th:replace="plantilla/template::header"></header>


<body>
	<div class="container">
	


		<div class="card bg-light">
			<div class="card-header bg-dark text-white" th:text="${titulo}"></div>
			<div class="card-body">

				<form action="" th:object="${tipo}" method="post">
					<div class="mb-3">

						<label th:for="*{nombre}" class="nombre">Nombre</label> 
						<input th:field="*{nombre}" type="text" class="form-control">
					</div>

					<div class="mb-3">

						<label th:for="*{descripcion}" class="descripcion">Descripci√≥n</label>
						<input th:field="*{descripcion}" type="text" class="form-control">
					</div>

					<div class="card-footer bg-dark">
						<input type="submit" class="btn btn-primary btn-md"
							value="Guardar">
					</div>

				</form>

			</div>
		</div>

	</div>


		<footer th:replace="plantilla/template::footer"></footer>
	</body>
</html>
