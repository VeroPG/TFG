<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
<meta charset="UTF-8">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;600&family=Raleway:wght@300;400;600&display=swap"
	rel="stylesheet">
<title>Actividades Islas Hormigas</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/home.css}">
</head>




<body>
	<header th:replace="plantilla/template::header"></header>
	
	
	
	<div class="container">
	<div>
		<h1 th:text="${titulo}"></h1>	
	</div>

		<a class="btn btn-primary btn-sm" th:href="@{/views/actividades/create}"
			th:text="'Nueva Actividad'" title="Crear Nueva Actividad"></a>
		<table class="table">
			<thead class="thead-dark">
				<tr>
					<th scope="col">Id</th>
					<th scope="col">Nombre</th>
					<th scope="col">Descripción</th>
					<th scope="col">Estado</th>
					<th scope="col">Fecha Inicio</th>
					<th scope="col">Precio</th>
					<th scope="col">Tipo</th>
					<th>Editar</th>
					<th>Eliminar</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="ac:${actividades}">

					<td th:text="${ac.idActividad}"></td>
					<td th:text="${ac.nombre}"></td>
					<td th:text="${ac.descripcion}"></td>
					<td th:text="${ac.estado}"></td>
					<td th:text="${ac.fechaInicio}"></td>
					<td th:text="${ac.precio}"></td>
					<td th:text="${ac.tipo.nombre}"></td>
					<td>
					<a class="btn btn-success btn-sm" th:href="@{/views/actividades/edit/}+${ac.idActividad}" 
					th:text="'Editar'" title="Editar Actividad"></a>
					</td>
					<td>
					<a class="btn btn-danger btn-sm" th:href="@{/views/actividades/delete/}+${ac.idActividad}" 
					th:text="'Eliminar'" title="Eliminar Actividad"
					onclick="return confirm('¿Estás seguro de querer eliminar el registro?')"></a>
					</td>
				</tr>
			</tbody>
		</table>
		</div>
	
	<footer th:replace="plantilla/template::footer"></footer>
</body>
</html>
