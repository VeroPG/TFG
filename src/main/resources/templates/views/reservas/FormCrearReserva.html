<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
<meta charset="UTF-8">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;600&family=Raleway:wght@300;400;600&display=swap"
	rel="stylesheet">
<title>Crear Actividades Islas Hormigas</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/home.css}">
</head>

<header th:replace="plantilla/template::header"></header>



<div class="container">
<h1>Nueva reserva</h1>

<form>
	<div class="card bg-light">
			<div class="card-header bg-dark text-white" th:text="${titulo}"></div>
			<div class="card-body">

  <div class="mb-3">
    <label for="UsernameInput" class="form-label">Usuario</label>
    <input type="text" class="form-control" id="UsernameInput">
  </div>
   <div class="mb-3">
    <label for="actividadInput" class="form-label">Actividad</label>
    <input type="text" class="form-control" id="actividadInput">
  </div>
  
  <div class="mb-3">
    <label for="textInput" class="form-label">Precio</label>
    <input type="text" class="form-control" id="textInput">
  </div>
  
   <div class="mb-3">
    <label for="observacionesInput" class="form-label">Observaciones</label>
    <input type="text" class="form-control" id="observacionesInput">
  </div>
  
  
  	<div class="card-footer bg-dark">
		<input type="submit" class="btn btn-primary btn-md" th:value="Guardar">
	</div>
  </div>
</form>

</div>
</div>














<footer th:replace="plantilla/template::footer"></footer>
</body>
</html>
